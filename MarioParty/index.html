    <title>SineGame</title>
    <style type="text/css">
    body {
        margin: 0;
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }
    canvas { position: absolute; }
    #ui-layer { z-index: 2 }
    #game-layer { z-index: 1 }
    #background-layer { z-index: 0 }
    #name { z-index: 0 }
    #highscores {
        right: 0px;
        position: absolute;
    }
    </style>

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SineGame">
    <meta name="apple-mobile-web-app-title" content="SineGame">
    <meta name="theme-color" content="#add8e6">
    <meta name="msapplication-navbutton-color" content="#add8e6">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">

    <script type="text/javascript" src="Canvas/canvas.js"></script>
    <script type="text/javascript">
        let player;
        let score = 0;
        let moveTime = 10;
        let smallspeed = 2;
        let moving = false;
        let started = false;
        let gameover = false;
        let name = '';

        let up = 0;
        let speed = 5;
        let framesup = 0;
        let framesdown = 0;

        const trail = [];
        const obstacles = [];
        const colors = ["#1abc9c", "#2ecc71", "#3498db", "#9b59b6", "#16a085", "#27ae60", "#2980b9", "#8e44ad", "#f1c40f", "#e67e22", "#e74c3c", "#f39c12", "#d35400", "#c0392b"];

        function setup() {
            bg = new Canvas(document.getElementById('background-layer'), 300, 500);
            bg.background('#CCCCCC');
            game = new Canvas(document.getElementById('game-layer'), 300, 500);
            ui = new Canvas(document.getElementById('ui-layer'), 300, 500);
            player = new Player(game);
            combo = new Combo();
            // Keyboard
            window.addEventListener('keydown', evt => {
                if (evt.ctrlKey) speed = 15;
                else speed = 5;

                if (gameover & !moving){
                    gameover = false;
                    obstacles.push(new Obstacle(game, Math.randomBetween(30, 60), speed, center.x + Math.randomBetween(-game.width / 3, game.width / 3)));
                    loop();
                }
                up = 0;
                framesup = 0;
                framesdown += 1;
                moveTime = 10;
                moving = true;
            });

            window.addEventListener('keyup', evt => {
                up = 1
                moving = false;
                started = true;
            });

            // Touch
            window.addEventListener('touchstart', evt => {
                evt.preventDefault();
                if (gameover & !moving){
                    gameover = false;
                    obstacles.push(new Obstacle(game, Math.randomBetween(30, 60), speed, center.x + Math.randomBetween(-game.width / 3, game.width / 3)));
                    loop();
                }

                framesdown += 1;
                moveTime = 10;
                moving = true;
            });

            window.addEventListener('touchend', evt => {
                up = 1;
                moving = false;
                started = true;
            });

            obstacles.push(new Obstacle(game, Math.randomBetween(30, 60), speed, center.x + Math.randomBetween(-game.width / 3, game.width / 3)));

            // Highscores
            updateInterface();
        }

        function draw() {
            ui.clear();
            game.clear();
            framesup += up;

            if (framesup >= 30 && combo.combo > 0) {
                combo.combo = 0;
                combo.ticks = 0;
                framesdown = 0;
                framesup = 0;
                up = 0;
            }
            game.connect(trail, 4, '#2196f3');

            trail.forEach((object, key) => {
                if (object.y > game.height) trail.splice(key, 1);
                else if (moving) object.y += speed;
            });

            if (!moving) trail.length = 0;

            player.update();
            player.draw();

            if (!moving && started) moveTime -= 0.06;

            // For collision detection
            const circle = {
                x: player.pos.x,
                y: player.pos.y,
                r: player.size
            };

            obstacles.forEach((object, key) => {
                object.draw();

                if (started) {
                    if (moving) {
                        object.move();
                        score += speed / 100;
                    } else {
                        object.stop();
                    }
                }

                // Check off-screen
                if (object.pos.y - object.size > game.height) obstacles.splice(key, 1);

                const rect = {
                    x: object.pos.x,
                    y: object.pos.y,
                    w: object.size,
                    h: object.size
                };

                // Check collision
                if (Math.rectCircleColliding(circle, rect)) gameOver();

                // Check if past a certain point and spawn a new obstacle
                if (object.pos.y >= Math.randomBetween(-10, 10) + ((game.height / 3)) && object.hasSpawned == false) {
                    object.hasSpawned = true;
                    obstacles.push(new Obstacle(game, Math.randomBetween(30, 60), speed, center.x + Math.randomBetween(-game.width / 3, game.width / 3)));
                }
                combo.update()
            });

            if (moveTime <= 0) gameOver();
            
            ui.background('rgba(255, 255, 255, 0.5)');
            ui.text(Math.round(moveTime), 10, 25, (moveTime <= 5) ? 'red' : 'white', 20, 'left');
            ui.text(Math.round(score), game.width - 10, 25, 'white', 20, 'right');
        }

        function gameOver() {
            noLoop();
            ui.text('YOU LOST', center.x, center.y, 'red', 50);
            ui.text('SCORE: ' + Math.round(score), center.x, center.y + 50, 'white', 30);
            const nameElem = document.getElementById('name');
            const name = nameElem.value.trim();
            if (name != '') {
                if (navigator.onLine) {
                    updateInterface('?name='+name+'&score='+score)
                }
            } else {
                alert('Add your name');
                nameElem.focus();
                nameElem.style.border = 'red solid 2px';
            }

            gameover = true;
            obstacles.length = 0;
            score = 0;
            time = 0;
            combo.combo = 0;
            framesup = 0;
            framesdown = 0;
        }

        class Combo {
            constructor() {
                this.onscreen = false;
                this.ticks = 0;
                this.combo = 0;
            }

            update() {
                if ((framesdown + 1)% 100 == 0 && !this.onscreen && score!=0 ) {
                    this.combo += 1;
                    this.ticks = 0;
                    this.scored = false;
                    this.onscreen = true;
                }
                if (this.onscreen){
                    this.ticks += 1;
                    if (this.combo > 0) {
                        ui.text("combo "+this.combo+"!", center.x, center.y, 'blue', 20);
                    }
                    if (this.ticks > 120) {
                        this.onscreen = false;
                    }
                    if (!this.scored) {
                        this.scored = true;
                        score += this.combo * 10
                    }
                }
            }
        }

        class Player {
            constructor(game) {
                this.count = 0;
                this.size = 10;
                this.speed = 0.03;
                this.game = game;
                this.pos = new Vector(center.x, center.y + game.height / 10);
            }

            update() {
                this.pos.x = Math.floor((this.game.width / 2) + (Math.sin(this.count)) * (this.game.width / 2 - 30));
                this.count += this.speed;

                if (frameCount % 5 == 0 && moving) trail.push(this.pos.copy());
            }

            draw() {
                this.game.circle(this.pos.x, this.pos.y, this.size, '#2196f3', true);
            }
        }

        class Obstacle {
            constructor(game, size, speed, xPos) {
                this.size = size;
                this.game = game;
                this.hasSpawned = false;
                this.color = colors.random();
                this.pos = new Vector(xPos, -this.size);
            }

            move() {
                this.pos.y += smallspeed;
                if(smallspeed < speed) smallspeed += speed / 15;
                else if (smallspeed > speed) smallspeed = speed;
            }

            stop() {
                this.pos.y += smallspeed;
                smallspeed -= speed / 120;
                if (smallspeed < 0) smallspeed = 0
            }
            draw() {
                this.game.square(this.pos.x, this.pos.y, this.size, this.color, false);
            }
        }

        Array.prototype.random = function() {
            return this[Math.floor(Math.random() * this.length)];
        }

        function updateInterface(params) {
            var xhr = new XMLHttpRequest();
            xhr.open('get', 'scores.php'+(params||""), true);
            xhr.responseType = 'json';
            if (!params) {
                xhr.onload = function() {
                    if (xhr.status == 200) {
                        var scoreboard = xhr.response.scoresCSV.split('\n');
                        var result = "<tr><td><b>name</b><td><b>score</b></td></td></tr>";
                        for (var i = 0; i < Math.min(scoreboard.length-1,5); i++) {
                            var split = scoreboard[i].split(",");
                            result+="<tr><td>"+split[0]+"<td>"+split[1]+"</td></td></tr>";
                        }

                        document.getElementById("highscores").innerHTML = result;
                    }
                };
            }
            else {
                xhr.onload = function(){
                    updateInterface()
                }
            }
            xhr.send();
        };
    </script>
