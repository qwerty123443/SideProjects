<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="OBJLoader.js"></script>
		<script>
			var container;
			var thing;
			let num = 0;

						var camera, scene, renderer;

						var mouseX = 0, mouseY = 0;

						var windowHalfX = window.innerWidth / 2;
						var windowHalfY = window.innerHeight / 2;


						init();
						animate();


						function init() {

							container = document.createElement( 'div' );
							document.body.appendChild( container );

							camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
							camera.position.z = 250;

							// scene

							scene = new THREE.Scene();

							var ambient = new THREE.AmbientLight( 0x101030 );
							scene.add( ambient );

							var directionalLight = new THREE.DirectionalLight( 0xffeedd );
							directionalLight.position.set( 0, 0, 1 );
							scene.add( directionalLight );

							// texture

							var manager = new THREE.LoadingManager();
							manager.onProgress = function ( item, loaded, total ) {

								console.log( item, loaded, total );

							};

							var texture = new THREE.Texture();

							var onProgress = function ( xhr ) {
								if ( xhr.lengthComputable ) {
									var percentComplete = xhr.loaded / xhr.total * 100;
									console.log( Math.round(percentComplete, 2) + '% downloaded' );
								}
							};

							var onError = function ( xhr ) {
							};


							var loader = new THREE.ImageLoader( manager );
							loader.load( 'UV_Grid_Sm.jpg', function ( image ) {

								texture.image = image;
								texture.needsUpdate = true;

							} );

							// model

							var loader = new THREE.OBJLoader( manager );
							loader.load( '59c29d7209b6a.obj', function ( object ) {

								object.traverse( function ( child ) {

									if ( child instanceof THREE.Mesh ) {

										child.material.map = texture;

									}

								} );

								thing = object;

								object.position.y = - 95;
								object.rotation.y = 50;
								object.position.x = - 150;
								thing.rotation.x = 0;
								scene.add( object );

							}, onProgress, onError );

							//

							renderer = new THREE.WebGLRenderer();
							renderer.setPixelRatio( window.devicePixelRatio );
							renderer.setSize( window.innerWidth, window.innerHeight );
							container.appendChild( renderer.domElement );

							document.addEventListener( 'mousemove', onDocumentMouseMove, false );

							//

							window.addEventListener( 'resize', onWindowResize, false );

						}

						function onWindowResize() {

							windowHalfX = window.innerWidth / 2;
							windowHalfY = window.innerHeight / 2;

							camera.aspect = window.innerWidth / window.innerHeight;
							camera.updateProjectionMatrix();

							renderer.setSize( window.innerWidth, window.innerHeight );

						}

						function onDocumentMouseMove( event ) {

							mouseX = ( event.clientX - windowHalfX ) / 2;
							mouseY = ( event.clientY - windowHalfY ) / 2;

						}

						//

						function animate() {

							requestAnimationFrame( animate );
							render();

						}

						function render() {
							num++;

							if (thing) {
								// thing.rotation.x += 0.01;
								// thing.rotation.y += 0.01;
								// thing.rotation.z += 0.01;
							}

							// camera.position.x += ( mouseX - camera.position.x ) * .05;
							// camera.position.y += ( - mouseY - camera.position.y ) * .05;

							// camera.position.x++;
							// camera.position.y++;

							// camera.lookAt( scene.position );

							camera.rotation.y = 0.5;
							camera.rotation.z += Math.sin(num / 100);
							thing.rotation.y += 0.05;

							renderer.render( scene, camera );

						}
		</script>
	</body>
</html>
